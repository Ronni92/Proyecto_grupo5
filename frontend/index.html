<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">


</head>

<body class="light-mode"> <!-- Clase inicial para el modo claro -->

    <header>
        <button id="toggle-theme" class="theme-toggle-btn">Modo Oscuro</button>
    </header>
    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form id="loginForm" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="usuarioLogin" placeholder="Usuario" required>
                    <input type="password" id="contraseñaLogin" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                </form>


                <!--Register-->
                <form id="registroForm" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                    <input type="email" id="correo" placeholder="Correo Electronico" required>
                    <input type="text" id="usuario" placeholder="Usuario" required>
                    <input type="password" id="contraseña" placeholder="Contraseña" required>
                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>

    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
