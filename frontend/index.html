<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>

    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body class="dark-mode"> <!-- Se fuerza el modo oscuro -->

    <header>
        <button id="toggle-theme" class="theme-toggle-btn" style="display: none;">Modo Oscuro</button>
    </header>

    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <!-- Formulario de Login y Registro -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="login-user-input" placeholder="Correo Electrónico o Usuario">
                    <input type="password" id="login-password" placeholder="Contraseña">
                    <p id="login-error" class="error-message"></p> <!-- Mensaje de error -->
                    <button id="login-btn">Entrar</button>
                </form>

                <!-- Register -->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" id="register-name" placeholder="Nombre completo">
                    <input type="text" id="register-email" placeholder="Correo Electrónico">
                    <input type="text" id="register-username" placeholder="Usuario">
                    <input type="password" id="register-password" placeholder="Contraseña">
                    <p id="register-error" class="error-message"></p> <!-- Mensaje de error -->
                    <button id="register-btn">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Pantalla de Bienvenida -->
    <div id="welcome-screen" class="welcome-container" style="display: none;">
        <h2 id="welcome-message"></h2>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>

</body>
</html>
